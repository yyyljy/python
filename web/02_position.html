<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px dashed black;
        }
        .rela {
            position: relative;
            background-color:red;
            left: 100px;
        }
        .abs{
            position: absolute;
            background-color: blue;
            right: 0;
        }
        .fix{
            position: fixed;
            background-color: yellow;
            right: 100px;
            bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="box rela"></div>
    <div class="box abs"></div>
    <div class="box fix"></div>
</body>
</html>
